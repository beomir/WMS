<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo();errorMessage()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">

		<div th:include="fragments/whichNavPanelF :: whichNavPanelF"></div>

	</div>

	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1200px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px">
			<span sec:authorize="!hasRole('ROLE_ADMIN')">
				<div style="text-align: center"><span th:each="companies: ${companies}" class="titleList" th:text="#{app.articlesFC} + ': ' + ${companies.name}"></span><img th:if="${productionModule} == 'off'" th:src="@{/images/32px-Information_icon.png}"  th:title="#{app.productionTurnOff}"/></div><br/>
				<div th:unless="${articleMessage == null}" id="articleMessage" style="color: darkred;font-weight: bold;text-align: center" th:text="${articleMessage}"></div>
				<div th:unless="${productionArticleMessage == null}" id="productionArticleMessage" style="color: darkred;font-weight: bold;text-align: center" th:text="${productionArticleMessage}"></div>
				<a th:href="@{/formArticle}"><div class="btn2" style="float: right;max-width: 20%;" th:text="#{app.addArticle}"></div></a>
				<a th:href="@{/articleTypes}"><div class="btn2" style="float: right;max-width: 20%;clear:right" th:text="#{app.articleTypes}"></div></a>
				<a th:href="@{/article-browser}"><div class="btn2" style="float: right;max-width: 20%;clear:right" th:text="#{app.changeCriteria}"></div></a>
				<div style="margin-top:150px;float: right;min-width: 23%;clear:right;display: block">
					<table>
						<thead>
						<tr>
							<th colspan="2" style="font-size: 22px;font-weight: bold" th:text="#{app.legend} + ' ' + #{app.articleToProduction}"></th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td style="border: 2px solid white;min-width: 50%" th:text="#{app.finishProduct}"></td>
							<td style="border: 2px solid white;background: green;min-width: 50px"></td>
						</tr>
						<tr>
							<td style="border: 2px solid white;min-width: 50%" th:text="#{app.intermediateProduct}"></td>
							<td style="border: 2px solid white;background: sandybrown;min-width: 50%"></td>
						</tr>
						</tbody>
					</table>
				</div>
				<div>
						<span style="color:darkred;font-weight: bold;font-size:20px" th:text="#{app.citeria} + ': '"></span><br/>
						<table class="criteria">
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.articleNumber} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.article_number}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.transactionType} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.createdBy}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.created} + ' ' + #{app.from} + ': '"></th>
								<th  style="color:blue;font-style:italic" th:text="${articleSearch.creationDateFrom}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.created} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.creationDateTo}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.lastUpdate} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.lastUpdateDateFrom}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.lastUpdate} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.lastUpdateDateTo}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.volume} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.volumeBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.volume} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.volumeLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.weight} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.weightBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.weight} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.weightLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.depth} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.depthBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.depth} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.depthLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.width} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.widthBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.width} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.widthLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.height} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.heightBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.height} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.heightLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.company} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.company}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.articleDescription} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.articleDescription}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.articleTypes} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.articleTypes}"></th>
							</tr>
						</table>
					</div>
				<br/><br/>
				</span>
				<span sec:authorize="hasRole('ROLE_ADMIN')">
				<div  class="titleList" th:text="#{app.articles}"></div>
					<div th:unless="${articleMessage == null}" id="articleMessage" style="color: darkred;font-weight: bold;text-align: center" th:text="${articleMessage}"></div>
					<a th:href="@{/formArticle}"><div class="btn2" style="float: right;max-width: 20%;" th:text="#{app.addArticle}"></div></a>
					<a th:href="@{/articleTypes}"><div class="btn2" style="float: right;max-width: 20%;clear:right" th:text="#{app.articleTypes}"></div></a>
					<a th:href="@{/article-browser}"><div class="btn2" style="float: right;max-width: 20%;clear:right" th:text="#{app.changeCriteria}"></div></a>

					<div>
						<span style="color:darkred;font-weight: bold;font-size:20px" th:text="#{app.citeria} + ': '"></span><br/>
						<table class="criteria">
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.articleNumber} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.article_number}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.transactionType} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.createdBy}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.created} + ' ' + #{app.from} + ': '"></th>
								<th  style="color:blue;font-style:italic" th:text="${articleSearch.creationDateFrom}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.created} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.creationDateTo}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.lastUpdate} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.lastUpdateDateFrom}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.lastUpdate} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.lastUpdateDateTo}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.volume} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.volumeBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.volume} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.volumeLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.weight} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.weightBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.weight} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.weightLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.depth} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.depthBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.depth} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.depthLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.width} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.widthBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.width} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.widthLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.height} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.heightBiggerThan}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.height} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.heightLowerThan}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.articleTypes} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${articleSearch.articleTypes}"></th>
							</tr>
						</table>
					</div>
					<br/><br/>
					</span>
				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th  th:text="#{app.articleNumber}" style="font-weight: bold" class="tables">Article number</th>
						<th  th:text="#{app.articleDescription}" style="font-weight: bold" class="tables">Article description</th>
						<th  th:text="#{app.volume} + '[cm3]'" style="font-weight: bold" class="tables">Volume</th>
						<th  th:text="#{app.height} + '[cm]'" style="font-weight: bold" class="tables">Height</th>
						<th  th:text="#{app.width} + '[cm]'" style="font-weight: bold" class="tables">Width</th>
						<th  th:text="#{app.depth} + '[cm]'" style="font-weight: bold" class="tables">Depth</th>
						<th  th:text="#{app.weight} + '[kg]'" style="font-weight: bold" class="tables">Weight</th>
						<th th:text="#{app.company}" style="font-weight: bold" class="tables">Company</th>
						<th th:text="#{app.type}" style="font-weight: bold" class="tables">Type</th>
						<th th:text="#{app.chandedBy}" style="font-weight: bold" class="tables">Changed by</th>
					</tr>
				    <tr style="border: solid 1px" th:each="article: ${article}">

						<span th:if="${article.productionArticle == null && article.intermediateArticle == null}">
							<td class="tables" th:title="${article.active == false} == TRUE ? #{app.deactivated}" th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'">
						</span>

						<span th:if="${article.productionArticle} != null">

						<span th:if="${article.productionArticle.productionArticleType == 'finish product'}">
							<td th:name="${article.productionArticle.productionArticleType}" th:if="${article.active == true}" class="tables" th:title="${article.production == true && article.productionArticle.productionArticleType == 'finish product'} == TRUE ? #{app.productionArticle} + ': ' + #{app.finishProduct}" th:style="${article.production == true && article.productionArticle.productionArticleType == 'finish product'} == TRUE ? 'background: green;padding-bottom: 2px' : 'padding-bottom: 2px'">
							<td th:name="${article.productionArticle.productionArticleType}" th:if="${article.active == false}" class="tables"  th:title="${article.production == true && article.productionArticle.productionArticleType == 'finish product'} == TRUE ? #{app.deactivated} + ' ' + #{app.productionArticle} + ': ' + #{app.finishProduct}" th:style="${article.production == true && article.productionArticle.productionArticleType == 'finish product'} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'">
						</span>

						</span>

						<span th:if="${article.intermediateArticle} != null">
							<span th:if="${article.intermediateArticle.productionArticleType == 'intermediate'}">
								<td th:name="${article.intermediateArticle.productionArticleType}" th:if="${article.active == true}" th:each="a,i : *{article.intermediateArticle.productionArticle}"   class="tables" th:title="${article.production == true && article.intermediateArticle.productionArticleType == 'intermediate'} == TRUE ? #{app.productionArticle} + ': ' + #{app.intermediateProduct} + ', ' + #{app.finishProduct} + ': ' +  ${a.article.article_number}" th:style="${article.production == true && article.intermediateArticle.productionArticleType == 'intermediate'} == TRUE ? 'background: sandybrown;padding-bottom: 2px' : 'padding-bottom: 2px'">
								<td th:name="${article.intermediateArticle.productionArticleType}" th:if="${article.active == false}" th:each="a,i : *{article.intermediateArticle.productionArticle}"   class="tables" th:title="${article.production == true && article.intermediateArticle.productionArticleType == 'intermediate'} == TRUE ? #{app.deactivated} + ' ' + #{app.productionArticle} + ': ' + #{app.intermediateProduct} + ', ' + #{app.finishProduct} + ': ' +  ${a.article.article_number}" th:style="${article.production == true && article.intermediateArticle.productionArticleType == 'intermediate'} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'">
							</span>
						</span>

						<ol>
								<div th:text="${article.article_number}" ></div>
								<li>
									<ul>
										<li th:if="${article.productionArticle == null && article.active == true} " ><a  th:href="@{/deleteArticle/{id}(id=${article.id})}"><span th:title="#{app.deactivateArticleAndMakeItUnavailableForUsage}" th:text="#{app.deactivate}"></span></a></li>
										<li th:if="${article.productionArticle == null && article.active == false} " ><a  th:href="@{/activateArticle/{id}(id=${article.id})}"><span th:title="#{app.activateArticleAndMakeItUnavailableForUsage}" th:text="#{app.activate}"></span></a></li>
										<li th:if="${article.productionArticle != null && article.active == true} " ><div lang="active" th:alt="${article.article_number}" th:name="${article.id}" th:title="#{app.deactivateArticleAndMakeItUnavailableForUsage}" class="show-modal" ><span th:text="#{app.deactivate}"></span></div></li>
										<li th:if="${article.productionArticle != null && article.active == false} " ><div lang="deactivated" th:alt="${article.article_number}" th:name="${article.id}" th:title="#{app.activateArticleAndMakeItUnavailableForUsage}" class="show-modal" ><span th:text="#{app.activate}"></span></div></li>
										<li><a th:href="@{/formEditArticle/{id}(id=${article.id})}"><span th:title="#{app.goToEditPanelToSeeOrChangeDetails}" th:text="#{app.edit}"></span></a></li>
									</ul>
								</li>
							</ol>
						</td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.article_desc}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.volume}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.height}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.width}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.depth}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.weight}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.company.name}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.articleTypes.articleClass}"></td>
						<td th:style="${article.active == false} == TRUE ? 'background: #888888;padding-bottom: 2px' : 'padding-bottom: 2px'" class="tables" th:text="${article.changeBy}" th:title="#{app.lastUpdate} + ': ' + ${#strings.replace(#strings.substring(article.last_update,0,19),'T',' ')} + ' ' + #{app.created} + ': ' + ${#strings.replace(#strings.substring(article.created,0,19),'T',' ')}"></td>
				    </tr>
				</table>

				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/config/articleDeactivatedList}"><div th:text="#{app.deactivatedList}" class="buttonik" style="float: right;max-width: 20%;">Deactivated List</div></a>
			</div><br/><br/>


			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>

	<div class="overlay overlay--hidden"></div>
	<div class="modal modal--hidden">
		<div class="modal__contents">
			<div class="modal__close-bar">
				<span>X</span>
			</div>
			<p id="textModalMessage" th:text="#{app.doYouWantDeactivateAllIntermediateArticlesLinkedWithSelectedFinishProduct}"></p>
			<form style="text-align: center" method="post" th:action="@{/changeStatusOfProductionArticle}">
				<button style="width: 49%" name="multiChange" value="1" th:text="#{app.yes}"></button>
				<button style="width: 49%" name="multiChange" value="2" th:text="#{app.no}"></button>
				<input type="hidden" id="id" name="id"><br/>
				<input type="hidden" id="status" name="status"><br/>
			</form>
		</div>
	</div>
	<span style="display: none" id="textModalMessageDeactivate" th:text="#{app.doYouWantDeactivateAllIntermediateArticlesLinkedWithSelectedFinishProduct}"></span>
	<span style="display: none" id="textModalMessageActivate" th:text="#{app.doYouWantActivateAllIntermediateArticlesLinkedWithSelectedFinishProduct}"></span>

	<script type="text/javascript" th:src="@{/js/article.js}"></script>
	<script>
		function errorMessage(){
			setTimeout(function (){
				errorMessage().fadeIn(5000)},5000)
			setTimeout (function (){
				$("#articleMessage").fadeOut(3000);
			}, 3000)
			$("#articleMessage").fadeIn(3000);
		}
	</script>
</body>
</html>
