<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
		<div th:include="fragments/whichNavPanelF :: whichNavPanelF"></div>
	</div>


	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1200px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px">
				<div  class="titleList" th:text="#{app.articleTypes}"></div>
				<a th:href="@{/article}"><div class="btn2" style="float: right;max-width: 20%;" th:text="#{app.articleList}"></div></a>
				<a th:href="@{/formArticle}"><div class="btn2" style="float: right;max-width: 20%;clear:right" th:text="#{app.addArticle}"></div></a>
					<br/><br/>

				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th  th:text="#{app.articleClass}" style="font-weight: bold" class="tables">Article number</th>
						<th  th:text="#{app.description}" style="font-weight: bold" class="tables">Article description</th>
						<th th:text="#{app.mixed}" style="font-weight: bold" class="tables">Company</th>
						<th th:text="#{app.created}" style="font-weight: bold" class="tables">Created</th>
						<th th:text="#{app.lastUpdate}" style="font-weight: bold" class="tables">Last update</th>
						<th th:text="#{app.chandedBy}" style="font-weight: bold" class="tables">Changed by</th>
					</tr>
				    <tr style="border: solid 1px" th:each="articleTypes: ${articleTypes}">
						<td class="tables" th:text="${articleTypes.articleClass}"></td>
						<td class="tables" th:text="${articleTypes.articleClassDescription}"></td>
						<td class="tables" th:text="${articleTypes.mixed}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(articleTypes.created,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(articleTypes.last_update,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${articleTypes.changeBy}"></td>
				    </tr>
				</table>

<!--				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/config/articleTypesDeactivatedList}"><div th:text="#{app.deactivatedList}" class="buttonik" style="float: right;max-width: 20%;">Deactivated List</div></a>-->
			</div>

			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>


</body>
</html>
