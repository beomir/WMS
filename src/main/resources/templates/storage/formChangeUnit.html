<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>WMS CLS app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
<div class="main-agileits">
	<div th:include="fragments/header :: header"></div>
</div>

<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
	<div th:include="fragments/stockNavigation :: stockNavigation"></div>
</div>

<div id="content" class="mainw3-agileinfo">
	<div class="login-form">
		<form th:object="${stock}" method="post" th:action="@{/storage/formChangeUnit}">
			<div class="titleList">Change Unit</div><br/>
			<section>
				<label style="color: white;font-weight: bold">Change unit</label>
				<select class="select-css" th:field="*{unit}" >
					<option th:each="i : ${units}" th:value="${i.id}" th:text="${i.description}">
				</select>

				<input type="hidden" th:field="*{id}"/>
				<input type="hidden" th:value="${localDateTime}" id="last_update" name="last_update"/>
				<input type="hidden" th:field="*{created}" />
				<input type="hidden" th:field="*{hd_number}" />
				<input type="hidden" th:field="*{pieces_qty}" />
				<input type="hidden" th:field="*{receptionNumber}" />
				<input type="hidden" th:field="*{shipmentNumber}" />
				<input type="hidden" th:field="*{article}" />
				<input type="hidden" th:field="*{company}" />
				<input type="hidden" th:field="*{quality}" />
				<input type="hidden" th:field="*{status}" />
				<input type="hidden" th:field="*{warehouse}" />
				<input type="hidden" th:field="*{comment}" />
				<input type="hidden" th:value="${#request.remoteUser}" id="changeBy" name="changeBy"/>
			</section><br/>
			<section>
				<br/><button class="button" type="submit">Save</button>
			</section>
		</form>

	</div>

	<div th:include="fragments/footer :: footer"></div>

</div>
<div class="w3copyright-agile">
	<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
</div>
</div>
</body>
</html>
