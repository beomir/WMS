<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">

		<div th:include="fragments/whichNavPanelF :: whichNavPanelF"></div>
	</div>

	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1200px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px">
				<span sec:authorize="!hasRole('ROLE_ADMIN')">
				<div  th:each="companys: ${companys}" style="color: white;text-align: center;font-size: 20px;font-weight: bold;" th:text="'Vendors for company: ' + ${companys.name}"></div><br/><br/>
				</span>
				<span sec:authorize="hasRole('ROLE_ADMIN')">
				<div   style="color: white;text-align: center;font-size: 20px;font-weight: bold;" th:text="Vendor"></div><br/><br/>
				</span>
				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th class="tables">Vendor name</th>
						<th class="tables">City</th>
						<th class="tables">Street</th>
						<th class="tables">Post Code</th>
						<th class="tables">Country</th>
						<th class="tables">Europen Union</th>
						<th class="tables">Company</th>
						<th class="tables">Created</th>
						<th class="tables">Last update</th>
						<th class="tables">Changed by</th>
					</tr>
				    <tr style="border: solid 1px" th:each="vendors: ${vendor}">
						<td class="tables" style="padding-bottom: 2px">
							<ol><div th:text="${vendors.name}"></div>
								<li>
									<ul>
										<li><a th:href="@{/reception/deleteVendor/{id}(id=${vendors.id})}">DEACTIVATE</a></li>
										<li><a th:href="@{/reception/formEditVendor/{id}(id=${vendors.id})}">EDIT</a></li>
									</ul>
								</li>
							</ol>
						</td>
						<td class="tables" th:text="${vendors.city}"></td>
				        <td class="tables" th:text="${vendors.street}"></td>
						<td class="tables" th:text="${vendors.post_code}"></td>
				        <td class="tables" th:text="${vendors.country}"></td>
				        <td class="tables" th:text="${vendors.european_union}"></td>
						<td class="tables" th:text="${vendors.company.name}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(vendors.created,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(vendors.last_update,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${vendors.changeBy}"></td>
				    </tr>
				</table>
			</div>

			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>

	<script type="text/javascript" th:src= "@{/js/superplaceholder.js}"></script>
	<script type="text/javascript" th:src="@{/js/logo.js}"></script>
	<script>
	superplaceholder({
			el: input1,
			sentences: [ 'Write your Username', 'For example:', 'SuperUserStrojem','or', 'SuperUserbUDUJem' ],
			options: {
				loop: true,
				startOnFocus: false
			}
		})
		superplaceholder({
			el: input2,
			sentences: [ 'Write your Password', 'For example:', 'SuperUserStrojem','**', 'SuperUserbUDUJem' ],
			options: {
				loop: true,
				startOnFocus: false 
			}
		})
	</script>

</body>
</html>
