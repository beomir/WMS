<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
		<div th:include="fragments/stockNavigation :: stockNavigation"></div>
	</div>

	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1000px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px" class="login-agileits-top">
<!--				<div th:text="'Your stock in' + ${warehouse.city}"></div>-->
				<div th:each="warehouse: ${warehouse}" style="color: white;text-align: center;font-size: 20px;font-weight: bold;" th:text="'Your Shipments in ' + ${warehouse.city}"></div><br/><br/>
				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th class="tables">Shipment Number</th>
						<th class="tables">Pallet number</th>
						<th class="tables">Article</th>
						<th class="tables">Cartons Qty</th>
						<th class="tables">Pieces Qty</th>
						<th class="tables">Quality</th>
						<th class="tables">Ship method</th>
						<th class="tables">Status</th>
					</tr>
				    <tr style="border: solid 1px" th:each="shipments: ${shipments}">
						<td class="tables" th:text="${shipments.shipmentNumber}"></td>
						<td class="tables" th:text="${shipments.hd_number}"></td>
						<td class="tables" th:text="${shipments.article.article_number}"></td>
				        <td class="tables" th:text="${shipments.cartons_qty}"></td>
				        <td class="tables" th:text="${shipments.pieces_qty}"></td>
				        <td class="tables" th:text="${shipments.quality}"></td>
				        <td class="tables" th:text="${shipments.shipMethod.method}"></td>
				        <td class="tables" th:text="${shipments.closed}"></td>
				    </tr>
				</table>
			</div>
			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>



	<script type="text/javascript" th:src= "@{/js/superplaceholder.js}"></script>
	<script type="text/javascript" th:src="@{/js/logo.js}"></script>
	<script>
	superplaceholder({
			el: input1,
			sentences: [ 'Write your Username', 'For example:', 'SuperUserStrojem','or', 'SuperUserbUDUJem' ],
			options: {
				loop: true,
				startOnFocus: false
			}
		})
		superplaceholder({
			el: input2,
			sentences: [ 'Write your Password', 'For example:', 'SuperUserStrojem','**', 'SuperUserbUDUJem' ],
			options: {
				loop: true,
				startOnFocus: false 
			}
		})
	</script>

</body>
</html>
