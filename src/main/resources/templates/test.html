<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="f" th:action="@{/index}" method="post">
    <div th:if="${param.error}">
        <p>Invalid username and password</p>
    </div>
    <div class="form-style-agile">
        <label>
            Username
            <i class="fas fa-user"></i>
        </label>
        <input id="input1" type="text" class="name" name="username" placeholder="Username" required=""/>
    </div>
    <div class="form-style-agile">
        <label>
            Password
            <i class="fas fa-unlock-alt"></i>
        </label>
        <input id="input2" type="password" class="password" name="password" placeholder="*********" required=""/>   <input type="submit" value="Login">
    </div>
    <!-- checkbox -->
    <!-- //switch -->
    <div style="min-width:100%;display: block">   <input type="submit" value="Log In">
        <a th:href="@{/register}"><div style="text-align: center; width: 93%" class="button">Register</div></a>
    </div>
</form>


<form name="f" method="post" th:action="@{/index}">
    <fieldset>
        <legend>
            <p>Please Login</p>
        </legend>
        <div th:if="${param.error}">
            <p>Invalid username and password</p>
        </div>
        <div th:if="${param.logout}">
            <p>You have been logged out</p>
        </div>
    </fieldset>
    <br/>
    <p>Username </p>
    <input id="input1" type="text" class="name" name="username" placeholder="Username" required=""/>
    <p>Password</p>
    <input id="input2" type="password" class="password" name="password" placeholder="*********" required=""/>   <input type="submit" value="Login">
</form>

</body>
</html>
