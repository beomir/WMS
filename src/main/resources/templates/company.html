<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">

		<div th:include="fragments/whichNavPanelF :: whichNavPanelF"></div>
	</div>

	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1200px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px">
				<div class="titleList" th:text="#{app.companiesList}"></div>
				<a th:href="@{/config/formCompany}"><div class="buttonik2" style="float: right;max-width: 20%;" th:text="#{app.addCompany}"></div></a>
				<br/><br/>
				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th th:text="#{app.companyName}" style="font-weight: bold" class="tables">Company name</th>
						<th th:text="#{app.city}" style="font-weight: bold" class="tables">City</th>
						<th th:text="#{app.street}" style="font-weight: bold" class="tables">Street</th>
						<th th:text="#{app.postCode}" style="font-weight: bold" class="tables">Post Code</th>
						<th th:text="#{app.country}" style="font-weight: bold" class="tables">Country</th>
						<th th:text="#{app.europenUnion}" style="font-weight: bold" class="tables">Europen Union</th>
						<th th:text="#{app.created}" style="font-weight: bold" class="tables">Created</th>
						<th th:text="#{app.lastUpdate}" style="font-weight: bold" class="tables">Last update</th>
						<th th:text="#{app.chandedBy}" style="font-weight: bold" class="tables">Changed by</th>
					</tr>
				    <tr style="border: solid 1px" th:each="company: ${companies}">
						<td class="tables" style="padding-bottom: 2px">
							<ol><div th:text="${company.name}"></div>
								<li>
									<ul>
										<li><a th:text="#{app.deactivate}" th:href="@{/config/deleteCompany/{id}(id=${company.id})}">DEACTIVATE</a></li>
										<li><a th:text="#{app.edit}" th:href="@{/config/formEditCompany/{id}(id=${company.id})}">EDIT</a></li>
									</ul>
								</li>
							</ol>
						</td>
						<td class="tables" th:text="${company.city}"></td>
				        <td class="tables" th:text="${company.street}"></td>
						<td class="tables" th:text="${company.post_code}"></td>
				        <td class="tables" th:text="${company.country}"></td>
				        <td class="tables" th:text="${company.european_union}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(company.created,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(company.last_update,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${company.changeBy}"></td>
				    </tr>
				</table>
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/config/companyDeactivatedList}"><div th:text="#{app.deactivatedList}" class="buttonik" style="float: right;max-width: 20%;">Deactivated List</div></a>
			</div>

			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>

	<script type="text/javascript" th:src= "@{/js/superplaceholder.js}"></script>
	<script type="text/javascript" th:src="@{/js/logo.js}"></script>


</body>
</html>
