<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="stockNavigation">
    <div style="float: left" class="login-form">

        <div style="color: #00BCD4;font-size: 20px;font-weight: bold;" th:text="'Hello: '  + ${#request.remoteUser}"></div><br/>
        <div th:unless="${#request.remoteUser.equals('admin')}">
        <div th:each="companys: ${companys}" style="color: #00BCD4;font-size: 20px;font-weight: bold;" th:text="'Company: ' + ${companys.name}"></div>
        </div>
        <a th:href="@{/stock}"><div class="button">Check Stock</div></a>
        <a th:href="@{/formReception}"><div class="button">Declare Reception</div></a>
        <a th:href="@{/reception}"><div class="button">Check Receptions</div></a>
        <a th:href="@{/formShipment}"><div class="button">Declare Shipment</div></a>
        <a th:href="@{/shipment}"><div class="button">Check Shipments</div></a>
        <a th:href="@{/warehouse}"><div class="button">Choose Warehouse</div></a>
        <a th:href="@{/logout}"><div class="button">Logout</div></a>
    </div>
</div>
</body>
</html>
