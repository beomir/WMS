<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<span th:fragment="activateTokenActiveTrue">
    <span>
        <form th:object="${user}" method="post" th:action="@{/blog/passwordRestarted}">
      <div class="form-group">
          <p>Insert new password</p>
        <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password" />
        <input type="hidden" th:field="*{email}" />
      </div>
      <div class="form-group">
        <input type="password" name="password2" id="password2" placeholder="Repeat password" />
        <span id='message' style="color:red">Password should not be empty</span>
      </div>

      <div style="min-width: 31%;" class="form-group form-group--buttons">
        <button style="min-width: 31%;" type="submit" onclick="return checkPasswordAndName()" class="btn">Restart password</button>
      </div>
    </form>
    </span>
</span>
</body>
</html>
