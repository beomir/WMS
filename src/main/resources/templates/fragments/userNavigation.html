<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<span th:fragment="userNavigation">
    <div class="hamburger hamburger--active">
            <span class="hamburger__box">
                <span class="hamburger__inner"></span>
            </span>
    </div>
    <div  class="navigation navigation--active">
        <div style="color: #00BCD4;font-size: 20px;font-weight: bold;" th:text="#{app.hello} + ': ' + ${#request.remoteUser} "></div><br/>
        <div th:each="companys: ${companys}" style="color: #00BCD4;font-size: 20px;font-weight: bold;" th:text="#{app.company} + ': ' + ${companys.name}"></div><br/>
        <div style="color: #00BCD4;font-size: 20px;font-weight: bold;" ><span sec:authentication="principal.authorities"></span></div><br/>


        <a th:href="@{/warehouse}"><div th:text="#{app.chWarehouse}" class="btn">Choose Warehouse</div></a>
        <a th:href="@{/reception/vendor}" style="min-width: 100%">
            <ol class="btn"><div th:text="#{app.vendorList}" style="color: white;font-weight: normal">Vendor list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a th:text="#{app.addVendor}" th:href="@{/reception/formVendor}">Create New Vendor</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
        <a th:href="@{/shipment/customer}" style="min-width: 100%">
            <ol class="btn"><div th:text="#{app.customerList}" style="color: white;font-weight: normal">Customer list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a th:text="#{app.addCustomer}" th:href="@{/shipment/formCustomer}">Create New Customer</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
        <a th:href="@{/article}" style="min-width: 100%">
            <ol class="btn"><div th:text="#{app.articleList}" style="color: white;font-weight: normal">Article list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a th:text="#{app.addArticle}" th:href="@{/formArticle}">Create New Article</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
        <a th:href="@{/emailRecipients}" style="min-width: 100%">
            <ol class="btn"><div th:text="#{app.emailRecipientsList}" style="color: white;font-weight: normal">Emails Recipients list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a sec:authorize="hasRole('ROLE_USER')" th:text="#{app.addRecipientsList}" th:href="@{/user/formEmailRecipients}">Create New email recipient</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
         <div th:text="#{app.config}" class="btn" id="configuration"></div>
        <span id="configBtn" class="d-none">
        <a th:href="@{/user/scheduler}" style="min-width: 100%">
            <ol class="btn2"><div th:text="#{app.scheduler}" style="color: white;font-weight: normal">Scheduler</div>
                <li style="min-width: 100%;">
                    <ul>
                        <li><a th:text="#{app.addScheduler}" th:href="@{/user/formScheduler}">Create Scheduler</a></li>
                    </ul>
                </li>
            </ol>
        </a>
        </span>
        <script>
             const configuration = document.getElementById("configuration");
             const configBtn = document.getElementById("configBtn");

             const handleClickConfiguration = () => {
                 configBtn.classList.toggle('d-none');
             }

             configuration.addEventListener('click', handleClickConfiguration);

        </script>
    </div>

</span>
</body>
</html>
