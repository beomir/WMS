<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="userNavigation">
    <div style="float: left" class="login-form">

        <div style="color: #00BCD4;font-size: 20px;font-weight: bold;" th:text="'Hello: ' + ${#request.remoteUser} "></div><br/>
        <div th:each="companys: ${companys}" style="color: #00BCD4;font-size: 20px;font-weight: bold;" th:text="'Company: ' + ${companys.name}"></div><br/>
        <div style="color: #00BCD4;font-size: 20px;font-weight: bold;" ><span sec:authentication="principal.authorities"></span></div><br/>

        <a th:href="@{/warehouse}"><div class="button">Choose Warehouse</div></a>
        <a th:href="@{/reception/vendor}" style="min-width: 100%">
            <ol class="button"><div style="color: white;font-weight: normal">Vendor list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a th:href="@{/reception/formVendor}">Create New Vendor</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
        <a th:href="@{/shipment/customer}" style="min-width: 100%">
            <ol class="button"><div style="color: white;font-weight: normal">Customer list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a th:href="@{/shipment/formCustomer}">Create New Customer</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
        <a th:href="@{/article}" style="min-width: 100%">
            <ol class="button"><div style="color: white;font-weight: normal">Article list</div >
                <li style="min-width: 100%;">
                    <ul>
                        <li>
                            <a th:href="@{/formArticle}">Create New Article</a>
                        </li>
                    </ul>
                </li>
            </ol>
        </a>
        <a th:href="@{/logout}"><div class="button">Logout</div></a>
    </div>
</div>
</body>
</html>
