<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="scannerProduceProduction">
    <section style="margin-left: 33%;position: absolute">
        <span><img style="height: 70px;width:70px" class="makeItBigger" th:title="#{app.putaway} + ' ' + #{app.article} + ': ' + ${workToDoFound.article}" th:src="@{/images/gear.gif}"/></span>
    </section>
    <div class="titleList" th:text="#{app.scannerMenu}">Scanner Menu</div><br/>
    <div style="font-size:25px;background: -webkit-linear-gradient(#751d1d, #efef08);-webkit-background-clip: text;-webkit-text-fill-color: transparent;;font-weight: bold;text-align: center" th:text="${message}"></div>
    <div th:if="${messagePutaway} != null" style="font-size:25px;background: -webkit-linear-gradient(#751d1d, #efef08);-webkit-background-clip: text;-webkit-text-fill-color: transparent;;font-weight: bold;text-align: center" th:text="${messagePutaway}"></div>
    <div class="underTitle" th:text="#{app.production} + ' ' + #{app.produce}"></div><br/>
    <div class="underTitle" th:text="#{app.selectedWarehuse} + ': ' + ${warehouse}"></div><br/>
    <div class="underTitle" th:text="#{app.equipment} +  ': ' + ${equipment}"></div><br/>
</div>
</body>
</html>
