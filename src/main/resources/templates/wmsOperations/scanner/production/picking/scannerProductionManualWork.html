<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<title>WMS CLS app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
<div class="main-agileits">
	<div th:include="fragments/header :: header"></div>
</div>
<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
	<div sec:authorize="!hasRole('ROLE_SCANNER')" th:include="fragments/stockNavigation :: stockNavigation"></div>
</div>

<div id="content" class="mainw3-agileinfo">
	<div class="login-form">
		<form method="post" th:action="@{/scanner/scannerProductionManualWork}">
			<div class="titleList" th:text="#{app.scannerMenu}">Scanner Menu</div><br/>
			<div style="font-size:25px;background: -webkit-linear-gradient(#751d1d, #efef08);-webkit-background-clip: text;-webkit-text-fill-color: transparent;;font-weight: bold;text-align: center" th:text="${message}"></div>
			<div class="underTitle" th:text="#{app.production} + ' ' + #{app.picking}"></div><br/>
			<div class="underTitle" th:text="#{app.selectedWarehuse} + ': ' + ${warehouse}"></div><br/>
			<div class="underTitle" th:text="#{app.equipment} +  ': ' + ${equipment}"></div><br/>
			<div class="formDescription" >
				<span th:text="#{app.click} + ' '"></span>
				<button name="automaticallyFinderPicking" type="submit"  th:value="'automatically'" class="circle" th:text="#{app.here}"></button>
				<span th:text="' ' + #{app.toFindPickingWork}"></span>
			</div>
			<div class="formDescription" style="text-align: right"><span th:text="#{app.workQueueList} + ': '"></span><div id="check" style="float: right;font-size:12px" class="circle" th:text="#{app.check}"></div>
				<div name="hide" id="workQueueList" style="display: none"><table  style="margin-left:55%">
					<tr th:each="work : ${workDetailsQueue}">
						<td style="font-size:14px;color: deepskyblue" th:text="${work.workNumber}"></td>
					</tr>
				</table>
				</div>
			</div>
			<br/><div th:text="#{app.or}" class="formDescription"></div><br/>
			<div class="formDescription" th:text="#{app.enterProductionNumberManually}"></div><br/><br/>
			<label  th:text="#{app.productionNumber}" style="margin-left: 15%;color: white;font-weight: bold"></label>
			<br/><input style="max-width:30%;margin-left: 15%" class="check" pattern="[0-9].{7,}" min="8" max="8" type="text" name="productionNumber"/>
			<br/><br/>
			<input  type="hidden" th:value="${token}" name="token"/>
			<section style="display: flex; align-items: center;justify-content: center;">
				<a style="color:white"  th:href="@{${'/scanner/' + token + '/' + warehouse + '/' + equipment + '/5'}}"><div class="circleBig" th:title="#{app.moveBack}"><-</div></a>
				<button type="submit" class="circleBig" style="font-size:12px" th:text="#{app.search}"></button>
			</section>
		</form>

		<div th:include="fragments/footer :: footer"></div>
	</div>
	<div class="w3copyright-agile">
		<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/workQueueList.js}"></script>
</body>
</html>
