<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<title>WMS CLS app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
<div class="main-agileits">
	<div th:include="fragments/header :: header"></div>
</div>
<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
	<div th:include="fragments/stockNavigation :: stockNavigation"></div>
</div>

<div id="content" class="mainw3-agileinfo">
	<div class="login-form">
		<form  method="post" th:action="@{/shipment/formShipment}">

			<span sec:authorize="hasRole('ROLE_ADMIN')">
			<div th:text="#{app.addToOpenedShipment}" th:if="${qtyOfOpenedShipmentsInCreation > 0}" class="titleList"></div><br/><br/>
			<div th:text="#{app.createNewShipment}" th:if="${qtyOfOpenedShipmentsInCreation == 0}" class="titleList"></div><br/><br/>
			</span>

			<span sec:authorize="!hasRole('ROLE_ADMIN')">
				<span th:if="${qtyOfOpenedShipmentsInCreation > 0}" >
					<div th:each="company: ${companies}"  class="titleList" th:text="#{app.addToOpenedShipmentForCompany} + ': ' + ${company.name}"></div><br/>
				</span>

				<span  th:if="${qtyOfOpenedShipmentsInCreation == 0}">
					<div  th:each="company: ${companies}"  class="titleList" th:text="#{app.createNewShipmentForCompany} +': ' + ${company.name}"></div><br/>
				</span>
			</span>

			<section  th:if="${qtyOfOpenedShipmentsInCreation > 0}">
				<label th:text="#{app.fullfilOpenedShipment}" style="color: white;font-weight: bold"></label>
				<select class="select-css" th:field="*{shipment.shipmentNumber}">
					<option th:each="i : ${openedShipments}" th:value="${i.shipmentNumber}" th:text="${i.shipmentNumber}">
					</option>
				</select><br/>
			</section>

			<section  th:if="${qtyOfOpenedShipmentsInCreation == 0}" >
				<label th:text="#{app.newShipment}" style="color: white;font-weight: bold"></label>
				<input type="text" th:value="${lastShipmentNumber}" id="shipmentNumber" name="shipmentNumber" readonly/>
			</section>

			<section>
				<label th:text="#{app.article}" style="color: white;font-weight: bold"></label>
				<select class="select-css" th:field="*{shipment.article}">
					<option th:each="i : ${articles}" th:value="${i.id}" th:text="${i.article_number}">
					</option>
				</select>
				<input type="hidden" th:field="*{shipment.id}"/>
				<input type="hidden" th:each="i : ${companies}" th:value="${i.id}" id="company" name="company"/>
				<input type="hidden" th:value="${warehouse.id}" name="warehouse"/>
				<input type="hidden" th:value="false" id="shipment.creation_closed" name="shipment.creation_closed"/>
				<input type="hidden" th:value="1" id="status" name="status"/>
				<input type="hidden" th:value="${localDateTime}" id="created" name="created"/>
				<input type="hidden" th:value="${localDateTime}" id="last_update" name="last_update"/>
				<input type="hidden" th:value="${#request.remoteUser}" id="changeBy" name="changeBy"/>
			</section>

			<section sec:authorize="hasRole('ROLE_ADMIN')">
				<label th:text="#{app.company}" style="color: white;font-weight: bold"></label>
				<select class="select-css" th:field="*{shipment.company}">
					<option th:each="i : ${activeCompany}" th:value="${i.id}" th:text="${i.name}">
					</option>
				</select>
			</section><br/>

			<section>
				<label th:text="#{app.quality}" style="color: white;font-weight: bold"></label>
				<select class="select-css" th:field="*{shipment.quality}">
					<option th:value="EU1">European Union first grade</option>
					<option th:value="EU2">European Union second grade</option>
					<option th:value="BW1">Bonded Warehouse first grade</option>
					<option th:value="BW2">Bonded Warehouse second grade</option>
				</select>
			</section><br/>

			<section>
				<label th:text="#{app.unit}" style="color: white;font-weight: bold"></label>
				<select class="select-css" th:field="*{shipment.unit}" >
					<option th:each="i : ${units}" th:value="${i.id}" th:text="${i.name}">
				</select><br/>
			</section>
			<section>
				<label th:text="#{app.howManyDoYouWantSend}" style="color: white;font-weight: bold"></label>
				<input type="number" th:field="*{shipment.pieces_qty}" required="required" min="1" max="6666666"/>
			</section>

			<section>
				<label th:text="#{app.customer}" style="color: white;font-weight: bold"></label>
				<select class="select-css" th:field="*{shipment.customer}">
					<option th:each="i : ${customers}" th:value="${i.id}" th:text="${i.name}">
					</option>
				</select>
			</section><br/>

			<section>
				<label th:text="#{app.shipMethod}" style="color: white;font-weight: bold"></label>
				<select id="shipMethodSelect" class="select-css" th:field="*{shipment.shipMethod}">
					<option th:each="i : ${shipMethods}" th:value="${i.id}" th:text="${i.method_desc}">
					</option>
				</select>
			</section><br/>


			<section>
				<br/><button th:text="#{app.save}" class="button" type="submit"></button>
			</section>
		</form>
		<span style="display: none" class="shipMethodOfExistedShipment" th:if="${qtyOfOpenedShipmentsInCreation > 0}" th:each="i : ${openedShipments}" th:text="${i.shipMethod.id}"></span>
		<div th:include="fragments/footer :: footer"></div>
	</div>
	<div class="w3copyright-agile">
		<p>Â© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
	</div>
</div>
<script>
	if($('.shipMethodOfExistedShipment').first().text() != '' && $('.shipMethodOfExistedShipment').first().text() != null){
		$("#shipMethodSelect").val($('.shipMethodOfExistedShipment').first().text()).change()
		$('.shipMethodOfExistedShipment').remove();
	}
</script>
</body>
</html>
