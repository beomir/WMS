<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
	<meta charset="ISO-8859-1" />
<!--	<link rel="stylesheet"-->
<!--		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />-->

	<!-- Optional theme -->
<!--	<link rel="stylesheet"-->
<!--		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />-->


	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }</script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
		<div th:include="fragments/stockNavigation :: stockNavigation"></div>
	</div>

	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1200px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px" class="login-agileits-top">

				<div class="titleList" th:text="#{app.yourShipmentIn} + ' ' + ${warehouse.city}"></div><br/>
				<div sec:authorize="!hasRole('ROLE_ADMIN')">
					<div th:each="company: ${companies}" style="color: white;text-align: center;font-size: 20px;font-weight: bold;" th:text="#{app.forCompany} + ': ' + ${company.name}"></div>
					<a th:href="@{/shipment/formShipment}"><div class="btn2" style="float: right;max-width: 20%;" th:text="#{app.declareShipment}"></div></a>
					<a th:href="@{/shipment/shipments-browser}"><div class="btn2" style="float: right;max-width: 20%;clear:right;" th:text="#{app.changeCriteria}"></div></a>

					<div>
						<span style="color:darkred;font-weight: bold;font-size:20px" th:text="#{app.citeria} + ': '"></span><br/>
						<table class="criteria">
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.customer} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentCustomer}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.status} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentStatus}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.location} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentLocation}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.shipmentNumber} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentShipmentNumber}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.warehouseName} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentWarehouse}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.company} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentCompany}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.handleDevice} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentHdNumber}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.createdBy} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentCreatedBy}"></th>
							</tr>
							<tr>
								<th style="color:blue;font-weight: bold" th:text="#{app.receptionCreated} + ' ' + #{app.from} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentCreatedFrom}"></th>
								<th style="color:blue;font-weight: bold" th:text="#{app.receptionCreated} + ' ' + #{app.to} + ': '"></th>
								<th style="color:blue;font-style:italic" th:text="${shipmentCreatedTo}"></th>
							</tr>
						</table>
					</div>
					<br/><br/>
				</div><br/><br/>
				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th th:text="#{app.shipmentNumber}" class="tables">Shipment Number</th>
						<th th:text="#{app.warehouseName}" class="tables">Warehouse</th>
						<th th:text="#{app.piecesQty}" class="tables">Pieces Qty</th>
						<th th:text="#{app.handleDeviceQty}" class="tables">Qty of Pallets</th>
						<th sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{app.company}" class="tables">Company</th>
						<th th:text="#{app.status}" class="tables">Status</th>
						<th th:text="#{app.destinationLocation}" class="tables"></th>
						<th th:text="#{app.created}" class="tables">Created</th>
						<th th:text="#{app.lastUpdate}" class="tables">Last update</th>
						<th th:text="#{app.chandedBy}" class="tables">Changed by</th>
					</tr>
				    <tr style="border: solid 1px" th:each="shipments: ${shipments}">
						<td class="tables">
							<ol th:class="${shipments.finished == 'false'} ? arrowsDown : '' "><div style="float:left;width:60%" th:text="${shipments.shipmentNumber}"></div>
								<li>
									<ul>
										<li th:if="${shipments.finished == 'false'}"><a th:href="@{/shipment/finishedShipment/{shipmentNumber}(shipmentNumber=${shipments.shipmentNumber})}"><span th:text="#{app.finish}"></span></a></li>
										<li th:if="${shipments.finished == 'false'}"><a th:href="@{/shipment/shipmentDetails/{shipmentNumber}(shipmentNumber=${shipments.shipmentNumber})}"><span th:text="#{app.details}"></span></a></li>
									</ul>
								</li>
							</ol>
						</td>
						<td class="tables" th:text="${shipments.warehouse}"></td>
						<td class="tables" th:text="${shipments.pieces_qty}"></td>
						<td class="tables" th:text="${shipments.hd_number}"></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')" class="tables" th:text="${shipments.company}"></td>
						<td class="tables" th:text="${shipments.finished}"></td>
						<td th:if="${#strings.equals(shipments.location,'')}" class="tables"><span th:text="#{app.receptionDuringCreation}" ></span></td>
						<td th:if="${!#strings.equals(shipments.location,'')}" class="tables"><span th:text="${shipments.location}"></span></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(shipments.created,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${#strings.replace(#strings.substring(shipments.last_update,0,19),'T',' ')}"></td>
						<td class="tables" th:text="${shipments.changeBy}"></td>
				    </tr>
				</table>
				<a th:href="@{/shipment/shipmentInCreation}"><div th:text="#{app.checkShipmentInCreation}" class="buttonik" style="float: right;max-width: 20%;"></div></a>

<!--					<div align="center">-->
<!--						<span th:include="fragments/barGraph :: barGraph"></span>-->
<!--					</div>-->
			</div><br/><br/><br/>
			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>
</body>
</html>
