<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>WMS CLS app</title>
	<meta charset="ISO-8859-1" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />

	<script src ="https://code.jquery.com/jquery-1.11.2.min.js"></script>

	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body onload="logo()">
	<div class="main-agileits">
		<div th:include="fragments/header :: header"></div>
	</div>
	<div id="navigate-panel" style="float: left" class="mainw4-agileinfo">
		<div th:include="fragments/stockNavigation :: stockNavigation"></div>
	</div>

	<div id="content" class="mainw3-agileinfo">
		<div style="width: 1200px" class="login-form">
			<div style="background-color: #00BCD4;border-radius: 3px" class="login-agileits-top">

				<div th:if="${productionWarehouse != '%' && productionWarehouse != null}" class="titleList" th:text="#{app.ongoingProductions} + ' ' + #{app.for} +  ' ' +  ${productionWarehouse}"></div>
				<div th:if="${productionWarehouse} == '%'" class="titleList" th:text="#{app.production} + ' ' + #{app.in} +  ' ' +   #{app.allWarehouses}"></div>
				<div th:if="${productionWarehouse} == null" class="titleList" th:text="#{app.production} + ' ' + #{app.for} +  ' ' +  #{app.allWarehouses}"></div>
				<div sec:authorize="!hasRole('ROLE_ADMIN')">
					<div  style="color: white;text-align: center;font-size: 20px;font-weight: bold;" th:text="#{app.for} + ' ' + #{app.company} + ' ' + ${company.name}"></div>
					<br/><br/>
				</div>
				<a th:href="@{/production-browser}"><div class="btn2" style="float: right;max-width: 20%;" th:text="#{app.changeCriteria}"></div></a>
				<a th:href="@{/startProducing}"><div class="btn2" style="float: right;max-width: 20%;clear: right" th:text="#{app.startProducing}"></div></a>
				<div>
					<span style="color:darkred;font-weight: bold;font-size:20px" th:text="#{app.citeria} + ': '"></span><br/>
					<table class="criteria">
						<tr>
							<th style="color:blue;font-weight: bold" th:text="#{app.warehouseName} + ': '"></th>
							<th style="color:blue;font-style:italic" th:text="${productionWarehouse}"></th>
							<th style="color:blue;font-weight: bold" th:text="#{app.company} + ': '"></th>
							<th style="color:blue;font-style:italic" th:text="${productionCompany}"></th>
						</tr>
						<tr>
							<th style="color:blue;font-weight: bold" th:text="#{app.finishProduct} + ': '"></th>
							<th  style="color:blue;font-style:italic" th:text="${productionFinishProductNumber}"></th>
							<th style="color:blue;font-weight: bold" th:text="#{app.intermediateProduct} + ': '"></th>
							<th style="color:blue;font-style:italic" th:text="${productionIntermediateArticleNumber}"></th>
						</tr>
						<tr>
							<th style="color:blue;font-weight: bold" th:text="#{app.created} + ': '"></th>
							<th style="color:blue;font-style:italic" th:text="${productionCreated}"></th>
							<th style="color:blue;font-weight: bold" th:text="#{app.lastUpdate} + ': '"></th>
							<th style="color:blue;font-style:italic" th:text="${productionLastUpdate}"></th>
						</tr>
						<tr>
							<th style="color:blue;font-weight: bold" th:text="#{app.status} + ': '"></th>
							<th style="color:blue;font-style:italic" th:text="${productionStatus}"></th>
						</tr>
					</table>
				</div>
				<table  style="color: white;text-align: left;width:100%;border: solid 1px">
					<tr style="border: solid 1px">
						<th th:text="#{app.number}" class="tables">Number</th>
						<th th:text="#{app.finishProduct}" class="tables"></th>
						<th th:text="#{app.quantityForFinishedProduct}" class="tables"></th>
						<th th:text="#{app.intermediateProduct}" class="tables"></th>
						<th th:text="#{app.piecesQty}" class="tables"></th>
						<th th:text="#{app.warehouseName}" class="tables"></th>
						<th th:text="#{app.status}" class="tables"></th>
						<th sec:authorize="hasRole('ROLE_ADMIN')" class="tables" th:text="#{app.company}"></th>
						<th th:text="#{app.lastUpdate}" class="tables">Last update</th>
					</tr>
				    <tr style="border: solid 1px" th:each="productionList: ${productionList}">
						<td class="tables" style="padding-bottom: 2px">
							<ol><div th:text="${productionList.id}"></div>
								<li>
									<ul>
										<li th:if="${productionList.status == 'close'}"><a th:href="@{/formEditProduction/{id}(id=${productionList.id})}" th:text="#{app.edit}">Edit</a></li>
										<li th:if="${productionList.status == 'close'}"><a th:href="@{/deleteProduction/{id}(id=${productionList.id})}" th:text="#{app.delete}">Delete</a></li>
									</ul>
								</li>
							</ol>
						</td>
						<td class="tables" th:text="${productionList.finishProductNumber}"></td>
						<td class="tables" th:text="${productionList.finishProductPieces}"></td>
				        <td class="tables" th:text="${productionList.intermediateArticleNumber}"></td>
				        <td class="tables" th:text="${productionList.intermediateArticlePieces}"></td>
				        <td class="tables" th:text="${productionList.warehouse.name}"></td>
				        <td class="tables" th:text="${productionList.status}"></td>
						<td sec:authorize="hasRole('ROLE_ADMIN')" class="tables" th:text="${productionList.company.name}"></td>
						<td th:title="#{app.chandedBy} + ': ' + ${productionList.changeBy} + ', ' + #{app.created} + ': ' + ${#strings.replace(#strings.substring(productionList.created,0,19),'T',' ')}" class="tables" th:text="${#strings.replace(#strings.substring(productionList.last_update,0,19),'T',' ')}"></td>
				    </tr>
				</table>

			</div><br/><br/><br/>
			<div th:include="fragments/footer :: footer"></div>
		</div>
		<div class="w3copyright-agile">
			<p>© 2017 Tiny Ui Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
	</div>
</body>
</html>
